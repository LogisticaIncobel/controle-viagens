<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Controle de Viagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

      background-color: #f5f5f5;
    }
    h1 {

    }
    .botoes {
      display: flex;

      margin-bottom: 1rem;
    }
    .botoes button {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .botoes button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
    }

    }

</head>
<body>
  <div class="painel">
    <h1>Painel do Analista</h1>
    <div class="botoes">
      <button onclick="baixarExcelGeral()">ðŸ“¥ Baixar Excel Geral</button>
      <button onclick="filtrarPorCpf()">ðŸ“¥ Baixar por CPF</button>
      <button onclick="carregarDados()">ðŸ”„ Atualizar Dados</button>
    </div>
    <table id="tabela">
      <thead>
        <tr>
          <th>CPF</th>
          <th>Nome</th>
          <th>Cavalo</th>
          <th>Carreta</th>
          <th>Origem</th>
          <th>Destino</th>
          <th>Macro</th>
          <th>Data</th>
          <th>DuraÃ§Ã£o</th>
        </tr>
      </thead>
      <tbody id="corpoTabela"></tbody>
    </table>
  </div>

  <script>
    const token = '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';
    const repo = 'LogisticaIncobel/controle-viagens';
    const filePath = 'eventos.json';

    async function carregarDados() {
      const res = await fetch(`https://raw.githubusercontent.com/${repo}/main/${filePath}?cache=${Date.now()}`);
      const dados = await res.json();
      mostrarAtivos(dados);
    }

    function mostrarAtivos(lista) {
      const corpo = document.getElementById("corpoTabela");
      corpo.innerHTML = "";

      // Agrupar eventos por CPF
      const porCPF = {};
      lista.forEach(e => {
        if (!porCPF[e.cpf]) porCPF[e.cpf] = [];
        porCPF[e.cpf].push(e);
      });

      // Verificar quais estÃ£o ativos (sem "Fim de Jornada")
      for (const cpf in porCPF) {
        const eventos = porCPF[cpf];
        const ultimo = eventos[eventos.length - 1];
        if (ultimo.macro !== "Fim de Jornada") {
          const anterior = eventos[eventos.length - 2];
          let duracao = "-";

          if (anterior && anterior.cpf === ultimo.cpf) {
            const d1 = new Date(anterior.dataHora || anterior.data);
            const d2 = new Date(ultimo.dataHora || ultimo.data);
            const ms = d2 - d1;
            const min = Math.floor(ms / 60000);
            duracao = min + " min";
          }

          corpo.innerHTML += `
            <tr>
              <td>${ultimo.cpf}</td>
              <td>${ultimo.nome}</td>
              <td>${ultimo.cavalo}</td>
              <td>${ultimo.carreta}</td>
              <td>${ultimo.origem}</td>
              <td>${ultimo.destino}</td>
              <td>${ultimo.macro}</td>
              <td>${new Date(ultimo.dataHora || ultimo.data).toLocaleString()}</td>
              <td>${duracao}</td>
            </tr>
          `;
        }
      }
    }

    function baixarExcelGeral() {
      alert("[SimulaÃ§Ã£o] Baixar planilha geral.");
    }

    function filtrarPorCpf() {
      const cpf = prompt("Digite o CPF para exportar:");
      alert(`[SimulaÃ§Ã£o] Baixar Excel filtrado por CPF: ${cpf}`);
    }

    carregarDados();
  </script>
</body>
</html>
